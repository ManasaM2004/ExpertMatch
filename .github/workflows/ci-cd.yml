name: ExpertMatch CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install backend dependencies
        run: npm ci
        working-directory: ./backend

      - name: ğŸ” Lint & test backend
        run: |
          npm run lint
          npm test
        working-directory: ./backend

      - name: ğŸ“¦ Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      - name: ğŸ—ï¸ Build frontend
        run: npm run build
        working-directory: ./frontend

  sonarcloud:
    name: ğŸ” SonarCloud Analysis
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies (backend & frontend)
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: ğŸš€ Run SonarCloud scan
        uses: SonarSource/sonarcloud-github-action@v1.9.0
        with:
          organization: ${{ secrets.SONAR_ORG }}
          projectKey:   ${{ secrets.SONAR_PROJECT_KEY }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  notify-render:
    name: ğŸš€ Notify Render or Echo
    needs: sonarcloud
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deployment
        run: |
          if [ -n "${{ secrets.RENDER_API_KEY }}" ]; then
            curl -X POST https://api.render.com/deploy/srv-YOUR_SERVICE_ID \
              -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"
            echo "ğŸ”” Deployment triggered on Render."
          else
            echo "âš ï¸ No RENDER_API_KEY set; skipping Render notification."
          fi
