name: ExpertMatch CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: 🔨 Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install backend dependencies
        run: npm ci
        working-directory: ./backend

      - name: 🔍 Lint & test backend
        run: |
          npm run lint
          npm test
        working-directory: ./backend

      - name: 📦 Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      - name: 🏗️ Build frontend
        run: npm run build
        working-directory: ./frontend

  sonarcloud:
    name: 🔎 SonarCloud Analysis
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies (backend & frontend)
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: 🚀 Run SonarCloud scan
        uses: SonarSource/sonarcloud-github-action@v1.9.0
        with:
          organization: ${{ secrets.SONAR_ORG }}
          projectKey:   ${{ secrets.SONAR_PROJECT_KEY }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  notify-render:
    name: 🚀 Notify Render or Echo
    needs: sonarcloud
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deployment
        run: |
          if [ -n "${{ secrets.RENDER_API_KEY }}" ]; then
            curl -X POST https://api.render.com/deploy/srv-YOUR_SERVICE_ID \
              -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"
            echo "🔔 Deployment triggered on Render."
          else
            echo "⚠️ No RENDER_API_KEY set; skipping Render notification."
          fi
