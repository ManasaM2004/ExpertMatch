name: 🔎 SonarCloud & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonarcloud:
    name: 🔍 SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies (frontend & backend)
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: 🚀 Run SonarCloud scan
        uses: SonarSource/sonarcloud-github-action@v1.9.0
        with:
          organization: ${{ secrets.SONAR_ORG }}
          projectKey:   ${{ secrets.SONAR_PROJECT_KEY }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  notify-render:
    name: 🚀 Notify Render
    runs-on: ubuntu-latest
    needs: sonarcloud

    steps:
      - name: Trigger Render deploy (or echo)
        run: |
          if [ -n "${{ secrets.RENDER_API_KEY }}" ]; then
            curl -X POST https://api.render.com/deploy/srv-YOUR_SERVICE_ID \
              -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"
            echo "🔔 Deployment triggered on Render."
          else
            echo "⚠️ No RENDER_API_KEY set; skipping Render notification."
          fi
